[[plugins]]
repo = 'edkolev/tmuxline.vim'
hook_add = '''
  let g:tmuxline_preset = {
    \'a'    : '#S',
    \'c'    : ['#(whoami)'],
    \'win'  : ['#I', '#W'],
    \'cwin' : ['#I', '#W', '#F'],
    \'x'    : '#(date)',
    \'y'    : ['%R', '%a', '%Y'],
    \'z'    : '#H',
    \'options' : {'status-justify':'left'}}
'''


