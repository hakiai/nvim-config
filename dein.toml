[[plugins]]
repo = 'vim-airline/vim-airline' # ステータスバーをいい感じに
hook_add = '''
  let g:airline_powerline_fonts = 1
  let g:airline#extensions#tabline#enabled = 1
  let g:airline#extensions#tabline#buffer_idx_mode = 1
  let g:airline#extensions#whitespace#mixed_indent_algo = 1

if !exists('g:airline_symbols')
  let g:airline_symbols = {}
endif

'''


[[plugins]]
repo = 'vim-airline/vim-airline-themes' #vim-airlineテーマ
hook_add = '''
'''


[[plugins]]
repo = 'alvan/vim-closetag' # htmlタグを閉じてくれる
hook_add = '''
  let g:closetag_filenames = '*.html,*.vue,*.erb,*.php'
'''


[[plugins]]
repo = 'w0rp/ale' # シンタックスチェック


[[plugins]]
repo = 'Yggdroot/indentLine' # インデント見やすく


[[plugins]]
repo = 'easymotion/vim-easymotion' # 移動プラグイン
hook_add = '''
  let g:EasyMotion_do_mapping = 0
  noremap  <Leader>f <Plug>(easymotion-bd-f)
  nnoremap <Leader>f <Plug>(easymotion-overwin-f)
  nnoremap <Leader>s <Plug>(easymotion-overwin-f2)
  vnoremap <Leader>s <Plug>(easymotion-bd-f2)
  nnoremap <Leader>L <Plug>(easymotion-bd-jk)
  nnoremap <Leader>L <Plug>(easymotion-overwin-line)
  noremap  <Leader>w <Plug>(easymotion-bd-w)

'''


[[plugins]]
repo = 'LeafCage/yankround.vim' # Ctrl + pで過去のクリップボード参照
hook_add = '''
  nmap p <Plug>(yankround-p)
  nmap P <Plug>(yankround-P)
  nmap <C-p> <Plug>(yankround-prev)
  nmap <C-n> <Plug>(yankround-next)
  "" 履歴取得数
  let g:yankround_max_history = 50

'''


